<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>ESO Shared Pithka Viewer</title>

  </head>
  <body>
    <h1>ESO Shared Pithka Viewer</h1>
    <br>
    <div class="container">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" value="DlcDungeons" autocomplete="off" checked>DLC Dungeons
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" value="BaseGameDungeons" autocomplete="off">Base Game Dungeons
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" value="Trials" autocomplete="off">Trials
            </label>
        </div>
        <br>
        <button type="button" class="desc btn btn-primary" name="generateViewButtons" id="val_DlcDungeons" value="dlcDungeons" >
            Generate DLC Dungeons Shared View
        </button>
        <button type="button" class="desc btn btn-primary" name="generateViewButtons" id="val_BaseGameDungeons" value="baseDungeons" style="display: none;">
            Generate Base Game Dungeons Shared View
        </button>
        <button type="button" class="desc btn btn-primary" name="generateViewButtons" id="val_Trials" value="trials" style="display: none;">
            Generate Trials Shared View
        </button>
        <br>
        <br>
        <div id="inputsContainer">
            <textarea class="form-control" id="dataInput0" rows="3" placeholder="Paste a player's exported Pithka data here"></textarea>
            <br>
            <textarea class="form-control" id="dataInput1" rows="3" placeholder="Paste a player's exported Pithka data here"></textarea>
            <br>
            <textarea class="form-control" id="dataInput2" rows="3" placeholder="Paste a player's exported Pithka data here"></textarea>
            <br>
            <textarea class="form-control" id="dataInput3" rows="3" placeholder="Paste a player's exported Pithka data here"></textarea>
            <br>
            <textarea class="form-control" id="dataInput4" rows="2" placeholder="Paste a player's exported Pithka data here" style="display: none;"></textarea>
            <br>
            <textarea class="form-control" id="dataInput5" rows="2" placeholder="Paste a player's exported Pithka data here" style="display: none;"></textarea>
            <br>
            <textarea class="form-control" id="dataInput6" rows="2" placeholder="Paste a player's exported Pithka data here" style="display: none;"></textarea>
            <br>
            <textarea class="form-control" id="dataInput7" rows="2" placeholder="Paste a player's exported Pithka data here" style="display: none;"></textarea>
            <br>
            <textarea class="form-control" id="dataInput8" rows="2" placeholder="Paste a player's exported Pithka data here" style="display: none;"></textarea>
            <br>
            <textarea class="form-control" id="dataInput9" rows="2" placeholder="Paste a player's exported Pithka data here" style="display: none;"></textarea>
            <br>
            <textarea class="form-control" id="dataInput10" rows="2" placeholder="Paste a player's exported Pithka data here" style="display: none;"></textarea>
            <br>
            <textarea class="form-control" id="dataInput11" rows="2" placeholder="Paste a player's exported Pithka data here" style="display: none;"></textarea>
            <br>
        </div>
        <div id="viewsContainer">
            <div class="view" id="dlcDungeonsView" style="display: none;">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Dungeon</th>
                        <th scope="col" class="fixedWidthCol">Veteran</th>
                        <th scope="col" class="fixedWidthCol">Hard Mode</th>
                        <th scope="col" class="fixedWidthCol">Speed Run</th>
                        <th scope="col" class="fixedWidthCol">No Death</th>
                        <th scope="col" class="fixedWidthCol">Challenger</th>
                        <th scope="col" class="fixedWidthCol">Trifecta</th>
                        <th scope="col" class="fixedWidthCol">Extra</th>
                        </tr>
                    </thead>
                    <tbody id="dlcDungeonsTableBody">
                    </tbody>
                </table>
            </div>
            <div class="view" id="baseDungeonsView" style="display: none;">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Dungeon</th>
                        <th scope="col" class="fixedWidthCol">Veteran</th>
                        <th scope="col" class="fixedWidthCol">Hard Mode</th>
                        <th scope="col" class="fixedWidthCol">Speed Run</th>
                        <th scope="col" class="fixedWidthCol">No Death</th>
                      </tr>
                    </thead>
                    <tbody id="baseDungeonsTableBody">
                    </tbody>
                  </table>
            </div>
            <div class="view" id="trialsView" style="display: none;">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Trial</th>
                        <th scope="col" class="fixedWidthCol">Veteran</th>
                        <th scope="col" class="fixedWidthCol">Partial Hard Mode</th>
                        <th scope="col" class="fixedWidthCol">Partial Hard Mode</th>
                        <th scope="col" class="fixedWidthCol">Hard Mode</th>
                        <th scope="col" class="fixedWidthCol">Trifecta</th>
                        <th scope="col" class="fixedWidthCol">Extra</th>
                      </tr>
                    </thead>
                    <tbody id="trialsTableBody">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
  </body>
</html>
